directive @list(field: String!) on OBJECT

directive @relatedList on FIELD_DEFINITION

scalar DateTime

type Todo @list(field: "todos") {
  id: ID!
  createdAt: DateTime
  description: String
  priority: Int
  budget: Float
  isDone: Boolean
  assignee: User
  tags: [Tag!] @relatedList
  tags2: [Tag!]! @relatedList
}

type User {
  id: ID!
  email: String
  todos: [Todo!]
}

type Tag {
  id: ID!
  title: String
  todos: [Todo!]
}
